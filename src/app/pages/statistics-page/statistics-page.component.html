

<section class="statistics container">
    <img src="assets/imgs/loader.gif" *ngIf="!marketPriceData.data.length" />
    <chart 
        *ngIf="marketPriceData.data.length" 
        [chart]="marketPriceData"
        class="chart"
        >
    </chart>
    <chart 
    *ngIf="confirmedTransactionsData.data.length" 
        [chart]="confirmedTransactionsData"
        class="chart"
        >
    </chart>
</section>
