<section class="contact-details container">
    <nav>
        <a [routerLink]="'/contact'">Back</a>
        <a [routerLink]="'/contact/edit/' + contact._id">
            <fa-icon [icon]="faEdit"></fa-icon>
        </a>
    </nav>
    <div class="contact-details-details">
        <div class="card">
            <img [src]="'https://robohash.org/'  + contact._id" />
            <p>Name: {{ contact.name }}</p>
            <p>Phone: {{ contact.phone }}</p>
            <p>Email: {{ contact.email }}</p>
        </div>
    </div>
    <main>
        <transfer-fund 
        [contact]="contact" 
        [maxAmout]="loggedUser.coins"
        (doTransferCoins)="doTransferCoins($event)"
        ></transfer-fund>
        
        <move-list *ngIf="contactMoves.length" [moves]="contactMoves" [title]="contact.name + ' Moves:'"></move-list>
    </main>
</section>
