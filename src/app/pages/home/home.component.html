<section class="home">
    <h1>Hello {{ userName }}</h1>
    <p>
        <fa-icon [icon]="faCoins"></fa-icon>
        Coins: {{ user.coins }}$
    </p>
    <p>
        <fa-icon [icon]="faBitcoin"></fa-icon>
        BTC: {{ btcRate }}
    </p>
    <move-list *ngIf="latestMoves.length" [title]="'Your last 3 Moves:'" [moves]="latestMoves"></move-list>
</section>
