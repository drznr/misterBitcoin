<section class="home">
    <h1>Hello {{ userName }}</h1>
    <p>
        <fa-icon [icon]="faCoins"></fa-icon>
        Coins: <span>{{ user.coins | currency }}</span>
    </p>
    <p>
        <fa-icon [icon]="faBitcoin"></fa-icon>
        BTC: <span>{{ btcRate }}</span>
    </p>
</section>
<move-list 
    *ngIf="latestMoves.length" 
    [title]="'Your last ' + latestMoves.length + ' Moves:'" 
    [moves]="latestMoves"
    >
</move-list>
