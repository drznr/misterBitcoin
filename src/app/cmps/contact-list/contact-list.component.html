    <div class="contact-list container">
        <ul>
            <li *ngFor="let contact of contacts">
                <contact-preview [contact]="contact"></contact-preview>
            </li>
        </ul>
        <a [routerLink]="'/contact/edit'">
            <fa-icon [icon]="faPlusCircle" class="contact-list-btn" title="Add Contact"></fa-icon>
        </a>
    </div>
