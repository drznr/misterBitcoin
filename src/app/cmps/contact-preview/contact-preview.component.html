
<div class="contact-preview">
    <img [src]="'https://robohash.org/' + contact._id" />
    <span>
        {{ contact.name }}
        <p class="phone">{{ contact.phone }}</p>
    </span>
    <a [routerLink]="'/contact/' + contact._id">
        <fa-icon [icon]="faInfoCircle" class="icon" title="Details..."></fa-icon>
    </a>
</div>
