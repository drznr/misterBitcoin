
<section class="move-list">
    <h3>{{ title }}</h3>
    <ul>
        <li *ngFor="let move of moves" class="move">
            <p><strong>To:</strong> {{ move.to }}</p>
            <p><strong>At:</strong> {{ move.at | date }}</p>
            <p><strong>Amount:</strong> {{ move.amount }}</p>
        </li>
    </ul>
</section>
